<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&display=swap" rel="stylesheet">
    <title>AnaHair</title>
</head>

<body>
    <header>ANAHAIR</header>

    <section class="chamada">
        <div class="chamada-texto">
            <h1>ROTINA CAPILAR QUE TODAS AS DIVAS CACHEADAS DEVEM SABER</h1>
            <p>rotina capilar, penteados, finalizações, e muito mais que as divas cacheadas precisam saber.</p>
        </div>

        <div>
            <iframe id="videoAtual" width="560" height="315" src="https://www.youtube.com/embed/xXmS7XytWVk"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                allowfullscreen></iframe>
        </div>
    </section>

    <section class="categoria">
        <h2>Vídeos sobre o assunto</h2>
        <div class="categoria-videos">
            <a href="#" data-video="eKFyyWnyiFA">
                <img src="https://img.youtube.com/vi/eKFyyWnyiFA/maxresdefault.jpg" />
            </a>
            <a href="#" data-video="G7PigwyIfHs">
                <img src="https://img.youtube.com/vi/G7PigwyIfHs/maxresdefault.jpg" />
            </a>
            <a href="#" data-video="60O96bI30xk">
                <img src="https://img.youtube.com/vi/60O96bI30xk/maxresdefault.jpg" />
            </a>
            <a href="#" data-video="ieNh2kmxhIs">
                <img src="https://img.youtube.com/vi/ieNh2kmxhIs/maxresdefault.jpg" />
            </a>
            <a href="#" data-video="OHpOkFAWwLg">
                <img src="https://img.youtube.com/vi/OHpOkFAWwLg/maxresdefault.jpg" />
            </a>
        </div>
    </section>

    <script>
        const linksVideos = document.querySelectorAll('.categoria-videos a');
        const videoAtual = document.getElementById('videoAtual');

        linksVideos.forEach(link => {
            link.addEventListener('click', function (event) {
                event.preventDefault();
                const idVideo = this.dataset.video;
                videoAtual.src = `https://www.youtube.com/embed/${idVideo}`;
            });
        });
    </script>
</body>

</html>
